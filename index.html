<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Heading Jumbotron. Displays Header, brief description, and today's date -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Time Blocks -->
    <div class="container">
      <div class="time-block row">
        <div class="hour col col-lg-1" id="9a">9 AM</div>
        <textarea
          class="description col col-lg-10"
          placeholder="Sample"
        ></textarea>
        <button class="saveBtn btn-primary col col-lg-1">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-lg-1" id="10a">10 AM</div>
        <textarea
          class="description col col-lg-10"
          placeholder="Sample"
        ></textarea>
        <button class="saveBtn btn-primary col col-lg-1">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-lg-1" id="11a">11 AM</div>
        <textarea
          class="description col col-lg-10"
          placeholder="Sample"
        ></textarea>
        <button class="saveBtn btn-primary col col-lg-1">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-lg-1" id="12p">12 PM</div>
        <textarea
          class="description col col-lg-10"
          placeholder="Sample"
        ></textarea>
        <button class="saveBtn btn-primary col col-lg-1">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-lg-1" id="1p">1 PM</div>
        <textarea
          class="description col col-lg-10"
          placeholder="Sample"
        ></textarea>
        <button class="saveBtn btn-primary col col-lg-1">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-lg-1" id="2p">2 PM</div>
        <textarea
          class="description col col-lg-10"
          placeholder="Sample"
        ></textarea>
        <button class="saveBtn btn-primary col col-lg-1">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-lg-1" id="3p">3 PM</div>
        <textarea
          class="description col col-lg-10"
          placeholder="Sample"
        ></textarea>
        <button class="saveBtn btn-primary col col-lg-1">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-lg-1" id="4p">4 PM</div>
        <textarea
          class="description col col-lg-10"
          placeholder="Sample"
        ></textarea>
        <button class="saveBtn btn-primary col col-lg-1">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-lg-1" id="5p">5 PM</div>
        <textarea
          class="description col col-lg-10"
          placeholder="Sample"
        ></textarea>
        <button class="saveBtn btn-primary col col-lg-1">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="Develop/script.js" type="text/JavaScript"></script>
  </body>
</html>
